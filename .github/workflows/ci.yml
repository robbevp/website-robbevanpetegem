name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - name: Set up Node
      uses: actions/setup-node@v4
      with: 
          node-version: 'lts/*'
          cache: 'yarn'
    - name: Install dependencies
      run: |
        yarn install
    - name: Build
      run: |
        yarn build
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - name: Set up Node
      uses: actions/setup-node@v4
      with: 
          node-version: 'lts/*'
          cache: 'yarn'
    - name: Install dependencies
      run: |
        yarn install
    - name: Lint
      run: |
        yarn run lint --no-fix --max-warnings 0 --format stylish
